name: CI
on: push

jobs:
  build:
    uses: kausaltech/github-actions/.github/workflows/build.yaml@main
    with:
      project_id: watch-ui
      project_type: nextjs
    secrets:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_USER: ${{ secrets.NPM_USER }}
      NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  test:
    needs: [build]
    uses: ./.github/workflows/e2e-image.yaml
    with:
      image: ${{ needs.build.outputs.image }}:${{ needs.build.outputs.image_tag }}
      backend_base_url: https://api.watch.kausal.tech
      build_id: ${{ needs.build.outputs.build_id }}
      s3_endpoint: ${{ vars.BUILD_S3_ENDPOINT }}
      s3_bucket: ${{ vars.BUILD_S3_BUCKET }}
    secrets: inherit

  deploy:
    needs: [build]
    uses: kausaltech/github-actions/.github/workflows/deploy.yaml@main
    secrets:
      gitops_ssh_key: ${{ secrets.GITOPS_SSH_KEY }}
    if: needs.build.outputs.deployment_env
    with:
      docker_image_repo: ${{ needs.build.outputs.image }}
      docker_image_tag: ${{ needs.build.outputs.image_tag }}
      project_id: watch-ui
      build_id: ${{ needs.build.outputs.build_id }}
      deployment_env: ${{ needs.build.outputs.deployment_env }}

  dokku-deploy:
    needs: [build, deploy]
    # FIXME: Should be configurable
    if: needs.build.outputs.deployment_env
    runs-on: runner-prod
    container:
      image: dokku/ci-docker-image:latest
    steps:
      - name: Determine git remote url
        run: |
          deployment_env=${{ needs.build.outputs.deployment_env }}
          if [ "$deployment_env" == "production" ]; then
            echo "GIT_REMOTE_URL=${{ vars.DOKKU_DEPLOY_PRODUCTION_GIT_URL }}" >> $GITHUB_ENV
          elif [ "$deployment_env" == "testing" ]; then
            echo "GIT_REMOTE_URL=${{ vars.DOKKU_DEPLOY_TESTING_GIT_URL }}" >> $GITHUB_ENV
          elif [ "$deployment_env" == "staging" ]; then
            echo "GIT_REMOTE_URL=${{ vars.DOKKU_DEPLOY_STAGING_GIT_URL }}" >> $GITHUB_ENV
          elif [ "$deployment_env" == "wip" ]; then
            echo "GIT_REMOTE_URL=${{ vars.DOKKU_DEPLOY_WIP_GIT_URL }}" >> $GITHUB_ENV
          fi
      - name: Push to dokku
        run: dokku-deploy
        if: env.GIT_REMOTE_URL
        env:
          GIT_REMOTE_URL: ${{ env.GIT_REMOTE_URL }}
          SSH_PRIVATE_KEY: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          DEPLOY_DOCKER_IMAGE: ${{ needs.build.outputs.image }}:${{ needs.build.outputs.image_tag }}
          # For debugging
          # TRACE: '1'
